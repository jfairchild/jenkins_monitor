# This workflow will download a prebuilt Ruby version, install dependencies and run tests with Rake
# For more information see: https://github.com/marketplace/actions/setup-ruby-jruby-and-truffleruby

name: Ruby

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Verify Dockerfile Ruby version matches workflow
        run: |
          WORKFLOW_RUBY_VERSION="3.2"
          DOCKERFILE_RUBY_VERSION=$(grep -oP 'FROM ruby:\K[0-9.]+' Dockerfile)
          if [ "$DOCKERFILE_RUBY_VERSION" != "$WORKFLOW_RUBY_VERSION" ]; then
            echo "Error: Dockerfile Ruby version ($DOCKERFILE_RUBY_VERSION) does not match workflow Ruby version ($WORKFLOW_RUBY_VERSION)"
            exit 1
          fi
          echo "Ruby versions match: $WORKFLOW_RUBY_VERSION"
      - name: Set up Ruby
        # To automatically get bug fixes and new Ruby versions for ruby/setup-ruby,
        # change this to (see https://github.com/ruby/setup-ruby#versioning):
        # uses: ruby/setup-ruby@v1
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true # runs 'bundle install' and caches installed gems automatically
      - name: Run tests
        run: bundle exec rake
