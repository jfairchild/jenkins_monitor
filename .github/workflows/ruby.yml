name: Ruby

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      RUBY_VERSION: '3.2'

    steps:
      - uses: actions/checkout@v4
      - name: Verify Dockerfile Ruby version matches workflow
        run: |
          if [ ! -f Dockerfile ]; then
            echo "Error: Dockerfile not found"
            exit 1
          fi
          DOCKERFILE_RUBY_VERSION=$(grep -o 'FROM ruby:[0-9][0-9.]*' Dockerfile | cut -d':' -f2)
          if [ -z "$DOCKERFILE_RUBY_VERSION" ]; then
            echo "Error: Could not extract Ruby version from Dockerfile"
            exit 1
          fi
          if [ "$DOCKERFILE_RUBY_VERSION" != "$RUBY_VERSION" ]; then
            echo "Error: Dockerfile Ruby version ($DOCKERFILE_RUBY_VERSION) does not match workflow Ruby version ($RUBY_VERSION)"
            exit 1
          fi
          echo "Ruby versions match: $RUBY_VERSION"
      - name: Set up Ruby
        # To automatically get bug fixes and new Ruby versions for ruby/setup-ruby,
        # change this to (see https://github.com/ruby/setup-ruby#versioning):
        # uses: ruby/setup-ruby@v1
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}
          bundler-cache: true # runs 'bundle install' and caches installed gems automatically
      - name: Run tests
        run: bundle exec rake
